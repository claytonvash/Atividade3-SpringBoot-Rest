<div class="container">
    <div class="content">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <h3>Login</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <form [formGroup]="form">
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            formControlName="email">
                    </div>
                    <div class="form-row">
                        <label for="password">Senha</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password"
                            formControlName="password">
                    </div>                    
                    <div class="form-row">                        
                        <button type="submit"  class="btn btn-primary" (click)="doLogin()" style="margin-top: 10px;">Entrar</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
