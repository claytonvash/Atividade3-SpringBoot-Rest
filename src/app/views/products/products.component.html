<div class="col-md-10">
    <h3>Produto</h3>
</div>

<div class="col-md-12">
    <form [formGroup]="form">
        <div class="form-group col-md-4">
            <label for="name">Nome</label>
            <input 
                class="form-control" 
                type="text" 
                name="name" 
                id="name"
                formControlName="name">
        </div>
        <div class="form-group col-md-4">
            <label for="description">Descrição</label>
            <input 
                class="form-control" 
                type="text" 
                name="description" 
                id="description"
                formControlName="description">
        </div>
        <div class="form-group col-md-4">
            <label for="price">Preço</label>
            <input 
                class="form-control" 
                type="text" 
                name="price" 
                id="price"
                formControlName="price">
        </div>
        <div class="form-group col-md-4">
            <button type="submit" (click)="save()" class="btn btn-success">Salvar</button>
        </div>
    </form>
</div>

<div class="col-md-12 table-responsive">
    <table class="table">
        <tr>
            <th>Código</th>       
            <th>Descrição</th>        
            <th>Preço</th>        
            <th>Ação</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td><button type="submit" class="btn btn-warning">Editar</button></td>
        </tr>
    </table>
</div>
