</div>

<div class="col-md-12">
    <form [formGroup]="form">
        <div class="form-group col-md-4">
            <label for="name">Nome</label>
            <input 
                class="form-control" 
                type="text" 
                name="name" 
                id="name"
                formControlName="name">
        </div>
        <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input 
                class="form-control" 
                type="email" 
                name="email" 
                id="email"
                formControlName="email">
        </div>
        <div class="form-group col-md-4">
            <label for="phone">Telefone</label>
            <input 
                class="form-control" 
                type="tel" 
                name="phone" 
                id="phone"
                formControlName="phone">
        </div>
        <div class="form-group col-md-4">
            <label for="password">Senha</label>
            <input 
                class="form-control" 
                type="password" 
                name="password" 
                id="password"
                formControlName="password">
        </div>
        <div class="form-group col-md-4">
            <button 
                type="submit" 
                class="btn btn-success"
                (click)="Save()">Salvar</button>
        </div>
    </form>
</div>
